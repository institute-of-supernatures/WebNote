<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            background-color: #000;
        }

        .heart{

            width: 360px;
            height: 350px;
            /* border: 1px solid #fff; */
            margin: 100px auto;
            position: relative;
            animation: myHeartWillGoOn .2s infinite alternate;
        }

        .heart div{

            box-shadow: 0px 5px 50px 0px red;

       
        }

        .left,.right{

            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }

        .right{
            right:0;
        }

        .bottom{

            width: 198px;
            height: 200px;
            background-color: red;
            position: absolute;
            bottom: 71px;
            left:81px;
            transform: rotateZ(45deg);
        }


        @keyframes myHeartWillGoOn{

            from{}

            to{

                transform: scale(1.2);
            }
        }

    </style>
</head>
<body>
    
    <div class="heart">
        <div class="left"></div>
        <div class="right"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
