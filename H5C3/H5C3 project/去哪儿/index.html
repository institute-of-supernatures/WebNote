<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>

        body{

            background-color: lightgray;
        }

        header img {
            width: 100%;
        }

        section {
            margin-top: 10px;
            height: 200px;
            background-color: #ff5555;
            display: flex;
        }

        aside {

            flex: 1;
            border-right: 1px solid white;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;

            color: white;
            font-size: 30px;
        }

        aside .fa {
            margin-top: 20px;
            font-size: 60px;
        }


        article {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
        }

        article a {
            color: white;
            text-decoration: none;
            font-size: 30px;
            width: 50%;

            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        article a:nth-child(odd) {

            border-right: 1px solid white;
        }

        article a:nth-child(n+3) {
            border-top: 1px solid white;
        }


        section:nth-child(2) {
            background-color: #00a7f7;
        }

        section:nth-child(3) {
            background-color: #7cb832;
        }

        section:nth-child(4) {
            height: 100px;
            background-color: #ff9900;
            display: flex;
        }

        section:nth-child(4) a {
            flex: 1;
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        section:nth-child(4) a:nth-child(n+2) {
            border-left: 1px solid white;
        }


        section:nth-child(5){

            display: flex;
            flex-wrap: wrap;
            background-color: white;
        }

        section:nth-child(5) div{

            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        section:nth-child(5) .fa{
            color:#45c9dd;
            font-size: 40px;
        }

        footer{

            margin-top: 10px;
        }

        footer img{
            width: 100%;
        }
    </style>

</head>
