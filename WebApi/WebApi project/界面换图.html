<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ul1 {
            width: 1200px;
            height: 120px;
            margin: 0 auto;
            /*background-color: red;*/
        }
        li {
            list-style: none;
            float: left;
            margin-right: 40px;
        }
        a {
            display: block;;
            width: 200px;
            height: 120px;
        }
        li a img {
            width: 200px;
            height: 120px;
        }
        .bigBox {
            width: 1200px;
            height: 600px;
            margin: 20px auto;
        }
        #img {
            width: 1200px;
            height: 600px;
        }
    </style>
</head>
<body>
<ul class="ul1">
    <li><a href="images/01.jpg"><img src="images/01.jpg"></a></li>
    <li><a href="images/02.jpg"><img src="images/02.jpg"></a></li>
    <li><a href="images/03.jpg"><img src="images/03.jpg"></a></li>
    <li><a href="images/04.jpg"><img src="images/04.jpg"></a></li>
    <li><a href="images/05.jpg"><img src="images/05.jpg"></a></li>
</ul>
<div class="bigBox">
    <img src="images/01.jpg" id="img">
</div>
<script src=" ./../common.js "></script>
<script>
    var aList = tag('a');
    var img = id('img');

    for ( var i = 0 ; i < aList.length ; i ++ ) {
        aList[i].onclick = function () {
             img.src = this.href;
            return false;
        }
    }
</script>
</body>
</html>
