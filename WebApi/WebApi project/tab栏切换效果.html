<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .tab_box {
            height: 400px;
            width: 400px;
            margin: 0 auto;
            border: 1px solid #FFB951;
        }
        button {
            width: 60px;
            height: 30px;
            border: 0;
            background-color: skyblue;
            outline: none;
        }
        .btn {
            background-color: #FFB951;
        }
        .box {
            width: 400px;
            height: 370px;
            margin: 0 auto;
            background-color: #00c3f5;
            display: none;
        }
    </style>
</head>
<body>
<div class="tab_box">
    <button class="btn">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <div class="box" style="display: block;">内容1</div>
    <div class="box">内容2</div>
    <div class="box">内容3</div>
    <div class="box">内容4</div>
</div>
<script src=" ./../common.js "></script>
<script>
    var btn = tag('button');
    var box = className('box');

    for ( var i = 0 ; i < btn.length ; i ++ ) {
        // 给按钮添加自定义索引
        btn[i].setAttribute('index',i);
        btn[i].onmouseover = function () {
            //  获取当前点击按钮的自定义索引
            var index = this.getAttribute('index');
            // console.log ( index );
            for ( var j = 0 ; j < btn.length ; j ++ ) {
                if ( index == j ){ // 判断自我
                    btn[j].className = 'btn';
                    box[j].style.display = 'block';
                } else{
                    btn[j].className = '';
                    box[j].style.display = 'none';
                }
            }
        }
    }
</script>
</body>
</html>
