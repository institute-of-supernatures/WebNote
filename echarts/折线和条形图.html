<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折线和条形图</title>
</head>
<body>
    <!-- 
        MSChart
            是VIsual Studio里自带的控件,不过数据需要在后台绑定
        
        ichartjs
            是基于HTML5的图形库,使用纯粹的javascript语言,利用的是html5和canvas标签绘制

        Chart.js
            和ichartjs整体类似,在移动端的适配上比ichartjs要好一点

        ECharts.js(百度的一个项目)
            是一款基于HTML5的图形库
     -->
     <div id="main" style="width: 600px;height: 400px;"></div>
     <!-- 统计图库插件 -->
     <script src="./echarts.js"></script>
     <script>
         var option = {
            //  指定图标的配置和数据
             title:{ // 图表标题
                 text:'ECharts 入门示例'
             },
             tooltip:{}, // 图表数据信息创建
             legend:{ // 图表数据信息
                 data:['销量']
             },
             xAxis:{ // x轴信息
                 data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
             },
             yAxis:{},
             series:[{ // 绘制信息
                 name:'销量', // 绘制信息名称,需和legend里的保持一致
                 type:'bar', // 线性绘制 line 条形绘制 bar
                 data:[5,20,36,10,10,20] // x轴对应数据信息
             }]
         };
        //  初始化echarts对象
        var myChart = echarts.init(document.getElementById('main'));
        // 使用制定的配置和数据显示图表
        myChart.setOption(option);
     </script>
</body>
</html>
