<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饼图</title>
</head>

<body>
    <div id="main" style="width: 600px;height: 400px;"></div>
    <!-- 统计图库插件 -->
    <script src="./echarts.js"></script>
    <script>
        // "衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"
        // 5,20,36,10,10,20
        var option = {
            backgroundColor: '#2c343c', //背景颜色
            series: {
                name: '销量',
                type: 'pie',
                radius: '80%', // 显示大小
                data: [
                    { 
                        value: 10, 
                        name: "衬衫", 
                        itemStyle: { 
                            color: "#7bdcef" 
                        }, 
                        label:{
                            textStyle:{
                                color:"#7bdcef"
                            }
                        }, 
                        labelLine:{
                            lineStyle:{
                                color:"#7bdcef"
                            }
                        }
                     }, // 每条数据都可以单独改样式
                    { value: 15, name: "羊毛衫" },
                    { 
                        value: 20, 
                        name: "雪纺衫",
                        itemStyle: { 
                            color: "#7bdcef" 
                        }, 
                        label:{
                            textStyle:{
                                color:"#7bdcef"
                            }
                        }, 
                        labelLine:{
                            lineStyle:{
                                color:"#7bdcef"
                            }
                        }
                    },
                    { value: 25, name: "裤子" },
                    { 
                        value: 30, 
                        name: "高跟鞋衬衫",
                        itemStyle: { 
                            color: "#7bdcef" 
                        }, 
                        label:{
                            textStyle:{
                                color:"#7bdcef"
                            }
                        }, 
                        labelLine:{
                            lineStyle:{
                                color:"#7bdcef"
                            }
                        }
                     },
                    { value: 35, name: "袜子" },
                ],
                roseType: 'angle', // 通过半径表示数据大小(南丁格尔图)
                itemStyle: {
                    // 普通样式
                    normal: {
                        // 设置扇形颜色
                        color: '#c23531',
                        // 设置阴影大小
                        shadowBlur: 200,
                        // 设置阴影颜色
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    },
                    // 高亮样式。
                    emphasis: {
                        show: true,// 可有可无
                        // color:"#d0d0d0",
                        // 高亮时标签的文字。
                        formatter: 'This is a emphasis label.'
                    }
                },
                label: { // 数据文本
                    normal: {
                        textStyle: {// 改变提示文字的样式
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: { // 引导线
                    normal: {
                        lineStyle: {// 改变线的样式
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
            }
        };
        //  初始化echarts对象
        var myChart = echarts.init(document.getElementById('main'));
        // 使用制定的配置和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
