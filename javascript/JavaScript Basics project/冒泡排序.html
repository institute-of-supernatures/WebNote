    <title>冒泡排序法</title>
</head>
<body>
<script>
    /*
    冒泡法排序
    核心原理：数组中相邻的元素比较大小，然后交换位置
    步骤：
        a. 外层循环轮数：
            数组长度 arr.length     循环  arr.length - 1
        b. 内层循环决定每一轮比较的次数
            i = 0       比较4次      arr.length - 1
            i = 1        比较3次      arr.length - 1 - 1
            i = 2       比较2次      arr.length - 1 - 2
            i = 3       比较1次       arr.length - 1 - 3
            ... ...
            规律：每一轮需要比较的次数 + i = arr.length - 1
            每一轮需要比较的次数（内层循环次数 ） = arr.length - 1 - i
     */
    /*
    固定步骤
        外层循环决定比较的轮数
        内层循环决定每一轮比较的次数
        比较大小，交换两个元素的值
    */
    var arr = [ 18, 15, 10, 20, 5 ]; // [5,10,15,18,20]

    for ( var i = 0 ; i < arr.length - 1 ; i ++ ) { // i = 0 1 2 3
        for ( var j = 0 ; j < arr.length - 1 - i ; j ++ ) {
            if ( arr[ j ] < arr[ j + 1 ] ) { // 相邻元素比较大小 从小到大：>  从大到小：<
                var temp = arr[ j ];
                arr[ j ] = arr[ j + 1 ];
                arr[ j + 1 ] = temp;
            }
        }
    }

    console.log ( arr );

    /*
    一、[18,15,10,20,5]（找出最大的数字）
        j = 0   18 > 15     交换位置    [15,18,10,20,5]
        j = 1    18 > 10     交换位置    [15,10,18,20,5]
        j = 2    18 < 20    不交换     [15,10,18,20,5]
        j = 3    20 > 5     交换位置     [15,10,18,5,20]
        j = 4    20    undefined（无意义）不交换
     */
    /*
    二、[15,10,18,5,20]（找出第二大的数字）
        j = 0   15 > 10   交换位置    [10,15,18,5,20]
        j = 1    15 < 18     不交换   [10,15,18,5,20]
        j = 2    18 > 5    交换位置     [10,15,5,18,20]
        j = 3    20 > 18    不交换     [10,15,5,18,20]
     */
    // ... ...
    /*
        总结：每次循环找出数组中最大的数字
            那么经过 arr.length - 1 轮就能完成全部排序
     */
