<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画弧形、扇形和圆</title>
    <style>
        #can {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="can" width="600" height="400"></canvas>
    <script>
        /*
          arc(x, y, radius, startAngle, enAngle, anticlockwise)
                画一个以 x y 为圆心的以 radius 为半径的圆弧（圆）， 从starAngle 开始到 endAngle 结束， 按照anticlockwise给定的方向（默认顺时针）来生成
                注意：在canvas中，所有的角度都必须转成弧度才能使用，角度转弧度公式
                    angle/180*Math.PI
        */

        var can = document.getElementById('can');
        var ctx = can.getContext('2d');

        // 画两条中心参考线
        ctx.moveTo(0,200);
        ctx.lineTo(600,200);
        ctx.moveTo(300,0);
        ctx.lineTo(300,400);
        ctx.stroke();
        ctx.beginPath();

        // 画圆弧
        /*
            角度转弧度
                 角度 * 2π / 360   =  ( 角度 / 180 ) * π
        */
        ctx.arc(100,200,50,100/180*Math.PI,200/180*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(200, 200, 50, 100/180*Math.PI, 200/180*Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(300, 200, 50, 200/360*Math.PI, 400/360*Math.PI);
        ctx.lineTo(300, 200);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(400, 200, 50, 100/180*Math.PI, 200/180*Math.PI);
        ctx.lineTo(400, 200);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(500, 200, 50, 0/180*Math.PI, 360/180*Math.PI);
        ctx.lineTo(500, 200);
        ctx.fill();

    </script>
</body>
</html>
