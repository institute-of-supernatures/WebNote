<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画矩形</title>
    <style>
        #can {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="can" width="600" height="300"></canvas>
    <script>
        var can = document.getElementById('can');
        var ctx = can.getContext('2d');
        ctx.strokeStyle = "black";
        ctx.fillStyle = "pink";
        // 第一种方式 画线
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(110, 10);
        ctx.lineTo(110, 110);
        ctx.lineTo(10, 110);
        ctx.closePath();
        ctx.stroke();
        // 第二种方法
        ctx.beginPath();
        ctx.rect(120,10,100,100);
        ctx.stroke();
        // 第三种方法 这种方法会重新开启一个path
        ctx.fillRect(230,10,100,100);
    </script>
</body>
</html>
